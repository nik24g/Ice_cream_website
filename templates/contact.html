{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="/static/img/photo-1596524430615-b46475ddff6e.jfif" class="d-block w-100" alt="">
</div>
<!-- form -->
<div class="container">
    <h1 class="text-center">Contact Us</h1>
    <form action="/contact" method="POST">
    {% csrf_token %}
        <div class="mb-3">
            <label for="Name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email-id">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mobile no.:</label>
            <input type="number" class="form-control" id="number" name="number" placeholder="Enter Your Mobile no.">
        </div>
    
        <div class="mb-3">
            <label for="desc" class="form-label">Tell Me about You want to contact me for...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-outline-primary" type="submit" style="margin-bottom: 30px;">Submit</button>
    </form>
</div>
{% endblock body %}
